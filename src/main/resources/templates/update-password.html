<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid"><br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Update password</div>
                    <div th:if="${error}">
                        <p style="color: red">Error: </p>
                        <p th:each="error: ${error}" style="color: red" th:text="${error}"></p>
                    </div>
                    <div th:if="${success}">
                        <p style="color: green">Success Changed Password!</p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/changePassword}" method="post">
                            <div class="row form-group">
                                <label class="col-sd-4"> Password Lama </label> <input
                                    class="col-sd-8 form-control input-sm" type="password" name="oldPassword" required>
                            </div>
                            <div class="row form-group">
                                <label class="col-sd-4"> Password Baru: </label> <input
                                    class="col-sd-8 form-control input-sm" type="password" name="newPassword" required>
                            </div>
                            <div class="row form-group">
                                <label class="col-sd-4">Konfirmasi Password Baru: </label> <input
                                    class="col-sd-8 form-control input-sm" type="password" name="confirmationPassword"
                                    required>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
